openapi: 3.0.2
tags:
  - name: Plugin Setting
    description: Configuration Operations
  - name: TechDirect
    description: TechDirect Operations
  - name: Plugin Registration
    description: Registration Operations
  - name: Connectivity
    description: Connectivity tests Operations
  - name: Case Management
    description: Case Operations
  - name: Collections Management
    description: Collections Operations
  - name: Device Management
    description: Device Operations
  - name: Dashboard Management
    description: Plugin Dashboard Operations
  - name: Group Management
    description: Group Operations
  - name: SupportAssist Service
    description: SupportAssist Overview
info:
  title: OpenManage Enterprise SupportAssist API
  version: '1.0'
  description: OpenManage Enterprise SupportAssist provides RESTful APIs to enable automation. The APIs are compliant with OpenAPI Specification (OAS) 3.0.0 and later. It is assumed that the reader is familiar with REST APIs and programmatic interaction with REST APIs.
  contact: {}
servers:
  - url: 'https://{hostname}/api'
components:
  headers:
    location:
      schema:
        type: string
  parameters:
    TestNow:
      name: testServer
      in: query
      description: Test and fetch result if true
      schema:
        type: boolean
    Top:
      name: $top
      in: query
      description: Top elements
      schema:
        type: integer
    Skip:
      name: $skip
      in: query
      description: Skip elements
      schema:
        type: integer
    Count:
      name: count
      in: query
      description: Count
      schema:
        type: integer
    CountryCode:
      name: country
      in: query
      description: country code
      schema:
        type: string
    StateCode:
      name: state
      in: query
      description: state code
      schema:
        type: string
    ETag:
      name: IF-Match
      in: header
      description: ETag for Case Action Request
      schema:
        type: string
    AuditName:
      name: name
      in: query
      description: Audit report name
      schema:
        type: string
    AuditFormat:
      name: format
      in: query
      description: Audit download format
      schema:
        type: string
    TechDirectOTP:
      name: techDirectOTP
      in: header
      description: TechDirect OTP
      schema:
        type: string
    FileTransferSessionFilter:
      name: $filter
      in: query
      description: File Transfer Session filter params
      schema:
        type: string
        enum:
          - SerialNum
          - FileName
          - FileSize
          - TransferType
          - TransferRate
          - RemainingTime
          - PercentageComplete
    CasesSort:
      name: sort
      in: query
      required: false
      schema:
        type: string
        enum:
          - id
          - name
          - title
          - serviceTag
          - status
          - serviceContract
          - createdDate
          - collectionDate
          - purpose
          - caseNumber
          - uploadStatus
          - model
        example: name
        default: id
    CaseId:
      name: Id
      in: query
      required: false
      schema:
        type: string
        description: Case ID
    CaseEventSource:
      name: EventSource
      in: query
      required: false
      schema:
        type: string
        enum:
          - Phone
          - Email
          - Chat
          - SupportAssist
          - TechDirect
          - HelpDesk
          - Others
        description: Case event source
    CaseServiceContract:
      name: ServiceContract
      in: query
      required: false
      schema:
        type: string
        enum:
          - ProSupportFlex
          - ProSupportPlus
          - ProSupport
          - Basic
          - ExpiredWarranty
        description: Case service source
    CaseServiceTag:
      name: ServiceTag
      in: query
      description: Service Tag
      schema:
        type: string
    OrderBy:
      name: orderBy
      in: query
      description: Order By
      schema:
        type: string
        enum:
          - asc
          - desc
    CollectionsSort:
      name: sort
      in: query
      description: Collections sort params
      schema:
        type: string
        enum:
          - collectionName
          - collectionPurpose
          - uploadStatus
          - caseNumber
          - collectionDate
          - collectionStatus
    HostName:
      name: hostname
      in: query
      description: Device Name
      schema:
        type: string
    CollectionPurpose:
      name: collectionPurpose
      in: query
      description: Collection Purpose
      schema:
        type: string
        enum:
          - technicalSupport
          - deployment
          - systemMaintenance
          - consulting
          - others
    CollectionStatus:
      name: collectionStatus
      in: query
      description: Collection Status
      schema:
        type: string
        enum:
          - Initiated
          - In Progress
          - Completed
          - Completed With Warnings
          - Completed Partially
          - Execution Failed
          - Cancel Initiated
          - Cancel In Progress
          - Cancelled
          - Aborted
    CollectionType:
      name: collectionType
      in: query
      description: Collection type
      schema:
        type: string
        enum:
          - manual
          - periodic
          - alertBased
    ServiceTag:
      name: ServiceTag
      in: query
      description: Service Tag
      schema:
        type: string
    StartDate:
      name: StartDate
      in: query
      description: Collection Start Date
      schema:
        type: string
    EndDate:
      name: endDate
      in: query
      description: Collection End Date
      schema:
        type: string
    DeviceId:
      name: deviceId
      in: query
      description: Device Id of a Device
      schema:
        type: string
    DeviceFilter:
      name: $filter
      in: query
      description: Devices filter params
      schema:
        type: string
        enum:
          - DeviceId
          - State
          - MaintenanceMode
    DeviceSort:
      name: $sort
      in: query
      description: Devices sort params
      schema:
        type: string
        enum:
          - DeviceId
          - State
          - MaintenanceMode
    GroupsFilter:
      name: $filter
      in: query
      description: Groups filter params
      schema:
        type: string
        enum:
          - Name
          - Id
  schemas:
    NonDispatchCountry:
      type: object
      properties:
        CountryName:
          type: string
          nullable: false
          description: Country name
        CountryCode:
          type: string
          nullable: false
          description: Coutry ISO code
        SrsCountryCode:
          type: string
          nullable: false
          description: SRS country code
    GroupStatusMap:
      type: object
      properties:
        GroupId:
          type: integer
          nullable: false
          description: GroupId of created group
        StatusFlags:
          type: object
          properties:
            MaintenanceMode:
              type: boolean
              nullable: false
              description: Maintenance Mode status
    GroupModel:
      type: object
      properties:
        Id:
          type: integer
          nullable: false
          description: Group Identifier. 0 for creating group
        Name:
          type: string
          nullable: false
          description: Group Name
        Description:
          type: string
          nullable: true
          description: Group Description
        ContactOptIn:
          type: boolean
          nullable: false
          description: True if Group Contact information is provided
        DispatchOptIn:
          type: boolean
          nullable: false
          description: True if Dispatch Details for Group is provided
        MyAccountId:
          type: string
          nullable: true
          description: Not Required.
        CustomerDetails:
          $ref: '#/components/schemas/CustomerDetails'
    CustomerDetails:
      type: object
      properties:
        PrimaryContact:
          $ref: '#/components/schemas/ContactProfile'
        SecondaryContact:
          $ref: '#/components/schemas/ContactProfile'
        ShippingDetails:
          $ref: '#/components/schemas/ShippingDetails'
    DispatchAddressRequest:
      type: object
      properties:
        CountryIsoCode:
          type: string
          description: countrycode
          nullable: false
        State:
          type: string
          description: statecode
          nullable: false
        City:
          type: string
          description: city name
          nullable: true
        AddressLine1:
          type: string
          description: address line1
          nullable: false
        AddressLine2:
          type: string
          description: address line2
          nullable: true
        ZipPostalCode:
          type: string
          description: zippostal code
          nullable: true
    CollectionDevices:
      type: object
      properties:
        Devices:
          type: array
          items:
            type: object
            properties:
              DeviceId:
                type: string
                description: Device Identifier
              HostName:
                type: string
                description: Device hostname or ipaddress
              ServiceTag:
                type: string
                description: Device service Tag
              ErrorCode:
                type: string
                description: Device Collection Error Code
              ErrorMessage:
                type: string
                description: Device Collection Error Message
              CollectionStatus:
                type: string
                enum:
                  - Success
                  - Warning
                  - Failed
                  - Partial
                description: Status of the completed collection
    SupportAssistMain:
      type: object
      properties:
        Registration:
          type: object
          properties:
            '@odata.id':
              type: string
              description: Navigation Link to Client details
              example: /SupportAssistService/Registration
        Cases:
          type: object
          properties:
            '@odata.id':
              type: string
              description: Navigation Link to Cases
              example: /SupportAssistService/Cases
        Collections:
          type: object
          properties:
            '@odata.id':
              type: string
              description: Navigation Link to Collections
              example: /SupportAssistService/Collections
        DeviceSummary:
          type: object
          properties:
            '@odata.id':
              type: string
              description: Navigation Link to SAE Devices
              example: /SupportAssistService/DeviceSummary
        Configurations:
          type: object
          properties:
            '@odata.id':
              type: string
              description: Navigation Link to Configurations
              example: /SupportAssistService/Configurations
        ServerTests:
          type: object
          properties:
            '@odata.id':
              type: string
              description: Navigation Link to Server Tests
              example: /SupportAssistService/ServerTests
    SAEAssetSummary:
      type: object
      properties:
        ManagedAssetCount:
          type: integer
          format: int64
          description: Overall count of assets which are managed currently.
        ManagedAssetStorageCount:
          type: integer
          format: int64
          description: count of Storage assets which are managed currently.
        ManagedAssetDataProtectionCount:
          type: integer
          format: int64
          description: count of Data Protection assets which are managed currently.
        ManagedAssetServerCount:
          type: integer
          format: int64
          description: count of Server assets which are managed currently.
        ManagedAssetSolutionCount:
          type: integer
          format: int64
          description: count of Solution assets which are managed currently.
        ManagedAssetNetworkingCount:
          type: integer
          format: int64
          description: count of Networking assets which are managed currently.
        ManagedAssetChassisCount:
          type: integer
          format: int64
          description: count of Chassis assets which are managed currently.
        TotalOmeAssetCount:
          type: integer
          format: int64
          description: count of Chassis assets which are managed currently.
        UnmanagedAssetCount:
          type: integer
          format: int64
          description: count of Chassis assets which are managed currently.
    AssetCapabilitySummary:
      type: object
      properties:
        Status:
          type: string
          description: Status
        ErrorMessage:
          type: string
          description: Error Message.
        ErrorCode:
          type: string
          description: Error Code.
        Remediation:
          type: string
          description: Error Remediation.
    StagedAssetErrorSummary:
      type: object
      properties:
        AssetCount:
          type: integer
          description: Number of devices
        HostNames:
          type: array
          description: List of Hosts
          items:
            type: string
            description: Host Names
        ErrorMessage:
          type: string
          description: Error Message.
        ErrorCode:
          type: string
          description: Error Code.
        Remediation:
          type: string
          description: Error Remediation.
    UnmanagedDeviceSummary:
      type: object
      properties:
        HostNames:
          type: array
          description: Unmanaged Hosts
          items:
            type: string
            nullable: false
    DeviceModel:
      type: object
      description: Refer OME devices model
    StagedAssetSummary:
      type: object
      properties:
        StagedAssetCount:
          type: integer
          format: int64
          description: Count of assets which are in staging currently.
        StagedAssetSummaryDetails:
          type: array
          items:
            $ref: '#/components/schemas/StagedAssetErrorSummary'
    AssetSummary:
      type: object
      properties:
        ManagedDeviceSummary:
          type: object
          properties:
            '@odata.id':
              type: string
              example: /SupportAssistService/DeviceSummary/ManagedDeviceSummary
              description: Navigation link for Managed Devices Summary
        StagingDeviceSummary:
          type: object
          properties:
            '@odata.id':
              type: string
              example: /SupportAssistService/DeviceSummary/StagedDeviceSummary
              description: Navigation link for Staged Devices Summary
        UnmanagedDeviceSummary:
          type: object
          properties:
            '@odata.id':
              type: string
              example: /SupportAssistService/DeviceSummary/UnmanagedDeviceSummary
              description: Navigation link for UnManaged Devices Summary
        GroupEligibleDevices:
          type: object
          properties:
            '@odata.id':
              type: string
              example: /SupportAssistService/DeviceSummary/GroupEligibleDevices
              description: Navigation link for Group Eligible Devices
    SAEAsset:
      type: object
      properties:
        SupportAssistEnabled:
          type: boolean
          description: true If SupportAssist is enabled for a device
        AssetId:
          type: string
          description: This attributes contains unique key to identify a Asset.
        HostIPAddress:
          type: string
          description: This attributes contains IPAddress of the Asset.
        HostName:
          type: string
          description: This attributes contains Hostname of the Asset.
        FriendlyName:
          type: string
          description: This attributes contains Asset friendly assigned by customer name to Asset.
        AssetType:
          type: string
          description: This attributes contains Asset type details.
        AssetSubType:
          type: string
          description: This attributes contains Asset subtype details.
        AssetFamily:
          type: string
          description: This attributes contains Asset family details.
        Manufacturer:
          type: string
          description: This attributes contains Manufacturer of the Asset.
        ServiceTag:
          type: string
          description: This attributes contains serviceTag of the Asset.
        SerialNumber:
          type: string
          description: This attributes contains serialNumber of the Asset.
        Model:
          type: string
          description: This attributes contains Model of the Asset.
        State:
          type: string
          description: This attributes contains State of the Asset.
        Status:
          type: string
          description: This attributes contains Status of the Asset.
        MaintenanceMode:
          type: string
          description: This attribute contains the maintenance mode state for the Asset.
        Version:
          type: string
          description: This attribute contains the firmware version for the Asset.
        EnableMonitoring:
          type: string
          description: This attribute contains the value of enable monitoring set by user.
        Os:
          type: string
          description: Operation System.
        OsType:
          type: string
          description: Operation System Type.
        OsVersion:
          type: string
          description: Operation System Version.
        IsmVersion:
          type: string
          description: This attribute contains the value of ismVersion.
        OmsaInstalled:
          type: string
          description: This attribute contains the value whether OMSA is installed or not in the system.
        OmsaVersion:
          type: string
          description: This attribute contains the value of omsaVersion.
        OmsaStatus:
          type: string
          description: This attribute contains the OMSA service status.
        Capabilities:
          $ref: '#/components/schemas/AssetCapabilities'
        LastValidatedOn:
          $ref: '#/components/schemas/Date'
    AssetCapabilities:
      type: object
      properties:
        Connectivity:
          $ref: '#/components/schemas/AssetCapabilitySummary'
        CollectionCapability:
          $ref: '#/components/schemas/AssetCapabilitySummary'
        MonitoringCapability:
          $ref: '#/components/schemas/AssetCapabilitySummary'
      x-examples:
        example-1: {}
      description: ''
    GroupCollectionPostDetails:
      type: object
      description: device details
      properties:
        GroupId:
          description: list of device ids
          type: array
          items:
            type: string
        CollectionName:
          type: string
          description: name of the collection
          maxLength: 20
          nullable: false
        CaseNumber:
          type: string
          description: associated case number of the collection
          maxLength: 12
          nullable: false
        UploadRequired:
          type: boolean
          description: collection needs to be uploaded
          nullable: false
        EmailId:
          type: string
          description: Email address of the technician
          nullable: false
        CollectionPurpose:
          type: string
          enum:
            - TechnicalSupport
            - Deployment
            - SystemMaintenance
            - Consulting
            - ''
          description: purpose of the collection
          nullable: false
        ProjectId:
          type: string
          description: project id used during deployment
          maxLength: 50
          nullable: false
    CollectionPostDetails:
      type: object
      description: device details
      properties:
        DeviceIds:
          description: list of device identifiers
          type: array
          items:
            type: string
        CollectionName:
          type: string
          description: name of the collection
          maxLength: 20
          nullable: false
        CaseNumber:
          type: string
          description: associated case number of the collection
          maxLength: 12
          nullable: false
        UploadRequired:
          type: boolean
          description: collection needs to be uploaded
          nullable: false
        EmailId:
          type: string
          description: Email address of the technician
          nullable: false
        CollectionPurpose:
          type: string
          enum:
            - TechnicalSupport
            - Deployment
            - SystemMaintenance
            - Consulting
            - ''
          description: purpose of the collection
          nullable: false
        ProjectId:
          type: string
          description: project id used during deployment
          maxLength: 50
          nullable: false
    CollectionId:
      type: object
      properties:
        Id:
          type: string
          nullable: false
    CollectionIds:
      type: object
      properties:
        Id:
          type: array
          description: Collection identifiers
          items:
            type: string
            nullable: false
    Collections:
      type: object
      description: List of collections
      properties:
        '@odata.context':
          type: string
          readOnly: true
          nullable: false
          description: OData context for entity
          example: '/api/$metadata#Collections'
        odata.count:
          type: integer
          description: Count of collections
        value:
          type: array
          items:
            $ref: '#/components/schemas/CollectionInfo'
    CollectionInfo:
      type: object
      properties:
        Id:
          type: string
          nullable: false
          description: unique collection id
        Name:
          type: string
          nullable: false
          description: collection Name
        Date:
          $ref: '#/components/schemas/Date'
        Purpose:
          type: string
          enum:
            - TechnicalSupport
            - Deployment
            - SystemMaintenance
            - Consulting
          description: purpose of the collection
          nullable: false
        CaseNumber:
          type: string
          nullable: false
          description: case associated for collection
        UploadStatus:
          type: string
          enum:
            - Success
            - InProgress
            - Failed
            - NeverUploaded
          description: Status of the collection upload
        Progress:
          type: string
          description: Collection Completion Percentage
        CollectionType:
          type: string
          enum:
            - manual
            - periodic
            - alertBased
          description: Collection Type
          nullable: false
        CollectionStatus:
          type: string
          enum:
            - Initiated
            - In Progress
            - Completed
            - Completed With Warnings
            - Completed Partially
            - Execution Failed
            - Cancel Initiated
            - Cancel In Progress
            - Cancelled
            - Aborted
          description: Collection Status
          nullable: false
        CanCancel:
          type: boolean
          description: To define whether collection can be cancelled by user
          default: false
        JobId:
          type: string
          description: JobId corresponding to this collection
          nullable: false
    CollectionDetail:
      type: object
      properties:
        CanDownload:
          type: boolean
          description: 'Indicates whether collection can be downloaded or not. '
          default: false
        CanUpload:
          type: boolean
          description: Indicates whether collection can be uploaded or not
          default: false
        CanView:
          type: boolean
          description: Indicates whether collection can is viewable or not.
          default: false
        JobId:
          type: string
          description: JobId corresponding to this collection
          nullable: false
        UploadDate:
          type: string
          description: Collection Uploaded Date
          nullable: false
        UploadErrorCode:
          type: string
          description: Collection Uploaded Error Code
          nullable: false
        UploadErrorMessage:
          type: string
          description: Collection Uploaded Error message
          nullable: false
        Progress:
          type: integer
          format: int32
          description: Collection Progress
        DeviceDetails:
          $ref: '#/components/schemas/CollectionDevices'
        ReportPath:
          type: string
          description: absolute path of the collection report file
          readOnly: true
    ClientInfo:
      type: object
      properties:
        Company:
          type: string
          nullable: false
          description: Company name
        Country:
          type: string
          nullable: false
          description: Country code
        DispatchDetailsEnabled:
          type: boolean
          default: false
          description: Auto Dispatch opted or not
        TdIntegrationEnabled:
          type: boolean
          nullable: false
          description: Tech direct integration status
        PrimaryContact:
          $ref: '#/components/schemas/ContactProfile'
        SecondaryContact:
          $ref: '#/components/schemas/ContactProfile'
    EnterpriseServerTestResult:
      type: object
      properties:
        Hostname:
          type: string
          nullable: false
          description: Server name
        ResponseTime:
          type: string
          nullable: false
          description: Ping duration in miliseconds
        ConnectionStatus:
          type: boolean
          nullable: false
          description: Connection status
        StatusPort443:
          type: boolean
          nullable: false
          description: Connection status for port 443
        StatusPort8443:
          type: boolean
          nullable: false
          description: Connection status for port 8443
        ProxyEnabled:
          type: boolean
          nullable: false
          description: true if proxy is enabled
        LastVerified:
          $ref: '#/components/schemas/Date'
    CaseCreationTestResult:
      type: object
      properties:
        ErrorCode:
          type: string
          nullable: false
          description: errorCode from Test if not successful or not configured
        ErrorMessage:
          type: string
          nullable: false
          description: errorMessage from Test if not successful or not configured
        LastVerifiedTime:
          type: string
          nullable: false
          description: The Last time the test was verified
        Status:
          type: string
          nullable: false
          description: Status of Test Validated or Error
    Cases:
      type: object
      readOnly: true
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/CaseInformation'
    CaseAction:
      type: object
      properties:
        Id:
          type: integer
          nullable: false
          description: Case Identifier
        Notes:
          type: string
          maxLength: 2000
          nullable: true
          description: Notes about case
    DispatchCityInfo:
      type: object
      description: TD city response information
      properties:
        ZipCode:
          type: string
          description: Zipcode
          readOnly: true
        CityName:
          type: string
          description: Cityname
          readOnly: true
    DispatchStateInfo:
      type: object
      description: TD state response information
      properties:
        DefaultTimeZone:
          type: string
          description: timezone
          readOnly: true
        StateCode:
          type: string
          description: State Code
          readOnly: true
        StateDescription:
          type: string
          description: State Name
          readOnly: true
    DispatchCountryInfo:
      type: object
      description: TD Country response information
      properties:
        CountryCode:
          type: string
          description: ISO Country Code
          readOnly: true
        Description:
          type: string
          description: Country name and description
          readOnly: true
        AddressValidation:
          type: boolean
          description: Address Validation enabled
          readOnly: true
          default: false
        AddressLines:
          type: string
          description: Number of address lines supported for that country
          readOnly: true
        LinesRequired:
          type: string
          description: Number of mandatory address lines for this country
          readOnly: true
        HasStates:
          type: string
          description: States are available or not for this country
          readOnly: true
        DefaultTimeZone:
          type: string
          description: Ttimezone for this Country
          readOnly: true
        ZipRequired:
          type: boolean
          description: zipcode is required or not for this country
          readOnly: true
          default: false
    TechDirectDetail:
      type: object
      properties:
        Countries:
          type: object
          properties:
            odata.id:
              type: string
              description: Navigation link to TD Countries
              example: /SupportAssistService/Registration/TechDirect/Countries
        States:
          type: object
          properties:
            odata.id:
              type: string
              description: Navigation link to TD States
              example: /SupportAssistService/Registration/TechDirect/States
        Cities:
          type: object
          properties:
            odata.id:
              type: string
              description: Navigation link to TD Cities
              example: /SupportAssistService/Registration/TechDirect/Cities
        TdIntegrationStatus:
          type: boolean
          nullable: false
          description: TD Integration status
        AccountInfo:
          type: object
          description: Naivgation link to Account details
          properties:
            '@odata.id':
              type: string
              example: /SupportAssistService/Registration/TechDirect/AccountDetails
    TDAccount:
      type: object
      properties:
        Username:
          type: string
          nullable: false
          description: Tech direct username
        FirstName:
          type: string
          nullable: false
          description: Tech direct user first name
        LastName:
          type: string
          nullable: false
          description: Tech direct user last name
        ProfileID:
          type: string
          nullable: false
          description: Tech direct profile id
    SupportAssistRegistration:
      type: object
      properties:
        RegistrationID:
          type: string
          nullable: true
          description: Plugin Registration ID.
        SerialNumber:
          type: string
          nullable: false
          description: Serial Number
        ClientDetails:
          type: object
          properties:
            '@odata.id':
              type: string
